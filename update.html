  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/Jtrust.png" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <h1><img src="https://media-exp1.licdn.com/dms/image/C4E0BAQFbWLwf5Oq3eA/company-logo_200_200/0/1619586608356?e=2159024400&v=beta&t=joqNPh8IKuYueUemOECCfD5H6ZwWsQMNTlOsRGWCh90" width="50px" height="50px"><b>J Trust Royal Bank<b></h1>
              </div>

              <p class="login-card-description">Update Information</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="name" class="sr-only">name</label>
                    <input type="text" name="Name of Client" id="Name" class="form-control" placeholder="Name of Client"  onsubmit="return validateForm()" method="POST" required>
  
                  </div>

                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Account Number</label>
                    <input type="password" name="Account" id="password" class="form-control" placeholder="Account Number"  onsubmit="return validateForm()" method="POST" required>
                  </div>

                  <div class="form-group mb-4">
                    <label for="number" class="sr-only">RM ID</label>
                    <input type="number" name="RM ID" id="RM ID" class="form-control" placeholder="RM ID"  onsubmit="return validateForm()" method="POST" required>
                  </div>

                  <div class="form-group mb-4">
                    <label for="number" class="sr-only">CIF</label>
                    <input type="number" name="CIF" id="CIF" class="form-control" placeholder="CIF"  onsubmit="return validateForm()" method="POST" required>
                  </div>

                  <div class="form-group mb-4">
                    <label for="text" class="sr-only">Password</label>
                    <input type="text" name="Customer Segment" id="Customer Segment" class="form-control" placeholder="Customer Segment"  onsubmit="return validateForm()" method="POST" required>
                  </div>
                  <div>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="Update" id="login" class= "updatebutton" type="submit" value="Update">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <a href="OTT.html"><input name="Update" id="login" class= "updatebutton1" type="button" value="OTT"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <a href="ITT.html"><input name="Update" id="login" class= "updatebutton1" type="button" value="ITT"></a>
                  </div>
                </form>
            </div>
          </div>
        </div>

    function validateForm(){
      var name = document.getElementById(Name);
